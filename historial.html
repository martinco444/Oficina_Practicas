<style>
	/* Estilos para el formulario de eventos en el historial */
#addEventForm {
    font-family: 'raleway-bold';
    src: url('../fonts/raleway-bold.eot');
    src: url('../fonts/raleway-bold.eot?#iefix') format('embedded-opentype'),
         url('../fonts/raleway-bold.woff') format('woff'),
         url('../fonts/raleway-bold.ttf') format('truetype'),
         url('../fonts/raleway-bold.svg#raleway-bold') format('svg');
    font-weight: normal;
    font-style: normal;
    width: 75%;
    margin: 0 auto;
    margin-top: 20px;
    padding: 20px;
    margin-bottom: 65px;
    font-size: 14px;
}

/* Estilos para los elementos del formulario */
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="datetime-local"]{
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
    font-size: 14px;
}
.form-group textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
    font-size: 16px;
}

/* Estilos para el botón */
#addEventForm button[type="submit"] {
    width: 25%; /* Ancho automático para adaptarse al contenido */
    padding: 8px 20px; /* Ajusta el padding para hacer el botón más pequeño */
    margin-top: 10px;
    background-color: #412669;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    float: right; /* Alinea el botón a la derecha */
    font-size: 14px;
}

#addEventForm button[type="submit"]:hover {
    background-color: #7D2076;
}

</style>

        <div class="form-group">

        <div class="form-group">

        <div class="form-group">

        </div>
        <div class="form-group">

        </div>
        <div class="form-group">

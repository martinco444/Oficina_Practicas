        .profile-container {
            max-width: 95%;
            margin: 0 auto;
            padding: 20px;

            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .profile-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .profile-container label {
            font-family: 'raleway-bold';
            src: url('../fonts/raleway-bold.eot');

                url('../fonts/raleway-bold.ttf') format('truetype'),

            font-weight: normal;
            font-style: normal;
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }
        .profile-container input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #412669;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }
        .profile-container input[type="submit"]:hover {
            background-color: #F66D02;
        }
    </style>

    <div class="container">
		<h1>Crear evento nuevo</h1>
    <form id="addEventForm">
        <div class="form-group">
            <label for="eventName">Título del Evento:</label>
            <input type="text" id="eventName" placeholder="Nombre del evento" required>
        </div>
        <div class="form-group">
            <label for="eventName">Profesor:</label>
            <input type="text" id="professor" placeholder="Nombre del profesor" required>
        </div>
        <div class="form-group">
            <label for="eventName">Razon:</label>
            <input type="text" id="reason" placeholder="Razon del evento" required>
        </div>
        <div class="form-group">
            <label for="members">Participantes (correos electrónicos, separados por comas):</label>
            <input type="text" id="members" placeholder="correo1@example.com, correo2@example.com" required>
        </div>
        <div class="form-group">
            <label for="eventDate">Fecha y Hora del Evento:</label>
            <input type="datetime-local" id="date" required>
        </div>
        <button type="submit">Agregar Evento</button>
    </form>
